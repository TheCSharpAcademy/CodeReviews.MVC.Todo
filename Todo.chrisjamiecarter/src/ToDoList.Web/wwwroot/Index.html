<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">To-Do List</h1>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title mb-4">Add New Task</h4>
        <form class="row g-3" action="javascript:void(0);" method="POST" onsubmit="addItem()">
          <div class="col-10">
            <input class="form-control" type="text" id="add-name" placeholder="New to-do item" required>
          </div>
          <div class="col-2">
            <input class="btn btn-primary w-100" type="submit" value="Add">
          </div>
        </form>
      </div>
    </div>

    <div id="editForm" class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h4 class="card-title mb-4">Edit Task</h4>
          <a role="button" onclick="closeInput()" aria-label="Close">&#10006;</a>
        </div>
        <form class="row g-3" action="javascript:void(0);" onsubmit="updateItem()">
          <input type="hidden" id="edit-id">
          <div class="col-1">
            <input class="form-check-input" type="checkbox" id="edit-isComplete">
          </div>
          <div class="col-9">
            <input class="form-control" type="text" id="edit-name" required>
          </div>
          <div class="col-2">
            <input class="btn btn-success w-100" type="submit" value="Save">
          </div>
        </form>
      </div>
    </div>

    <p class="badge bg-info rounded-pill align-items-center" id="counter"></p>

    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col" class="text-center col-1">Complete?</th>
          <th scope="col">Name</th>
          <th scope="col" class="text-center col-1"></th>
          <th scope="col" class="text-center col-1"></th>
        </tr>
      </thead>
      <tbody id="todos"></tbody>
    </table>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">

      <div class="toast" id="warningToast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-warning">
          <strong class="me-auto">Warning</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="warningToastText">
          Editing item, press save to confirm changes.
        </div>
      </div>

      <div class="toast" id="saveSuccessToast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-success">
          <strong class="me-auto text-light">Success</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Item saved.
        </div>
      </div>

      <div class="toast" id="deleteSuccessToast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-success">
          <strong class="me-auto text-light">Success</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Item deleted.
        </div>
      </div>

      <div class="toast" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-danger">
          <strong class="me-auto text-light">Error</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="errorToastText">
          There was an error performing the last action. Some data may not be saved.
        </div>
      </div>

    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/site.js" asp-append-version="true"></script>
  <script type="text/javascript">getItems();</script>

</body>
</html>
